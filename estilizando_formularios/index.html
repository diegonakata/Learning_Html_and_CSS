<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Estilizando Formularios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <h2>Estilizando Formularios</h2>
        <form>
            <fieldset>
                <legend>Detalhes de Contato</legend>
                <div>
                    <label for="nome">Nome:</label> <!--For igual Id-->
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">E-mail:</label> <!--For igual Id-->
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">Url:</label> <!--For igual Id-->
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de Mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
