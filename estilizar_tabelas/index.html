<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Estilizando Tabelas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.000,00</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Celular</td>
            <td class="numero">R$ 1.000,00</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Panela</td>
            <td class="numero">R$ 1.000,00</td>
        </tr>
     

    </table>
</body>
